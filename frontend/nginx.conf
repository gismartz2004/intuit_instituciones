server {
    # Cloud Run requires port 8080
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Include standard MIME types
    include /etc/nginx/mime.types;
    
    # Custom types for specific files
    types {
        model/gltf-binary glb;
        audio/mpeg mp3;
    }
    default_type application/octet-stream;

    # Fix for 500 Errors on large files in Cloud Run
    # Redirect all temp paths to /tmp (always writable)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Increase limits for large assets (Earth.glb is ~48MB)
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    
    # Performance Tuning for Large Files
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Avoid timeout during slow downloads
    send_timeout 300s;
    client_header_timeout 300s;
    client_body_timeout 300s;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache static assets aggressively
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Special handling for GLB to avoid 500 errors
    location ~* \.glb$ {
        gzip off;
        sendfile off;
        expires off;
        access_log on; # Turn on logs to see what happens
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
