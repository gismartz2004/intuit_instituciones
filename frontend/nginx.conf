server {
    # Cloud Run requires port 8080
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Include standard MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Fix for 500 Errors on large files in Cloud Run
    # Set temp paths to /tmp (always writable in Cloud Run)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Increase limits for large assets (GLB is ~48MB)
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    
    # Sendfile optimizations for large assets
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP: Allow self, Google Fonts, and external music fallback
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://arg-academy-be-dev-591566273209.europe-west1.run.app https://arg-academy-fe-dev-591566273209.europe-west1.run.app https://academy.argsoft.tech; media-src 'self' https://www.chosic.com;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Custom types for specific files
    types {
        model/gltf-binary glb;
        audio/mpeg mp3;
    }

    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|glb|mp3)$ {
        # Disable gzip for already compressed files
        gzip off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Specific rule for index.html - never cache
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
